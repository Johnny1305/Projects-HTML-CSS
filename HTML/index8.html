<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Johnny1305"> <!-- Autor -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			EJERCICIO 12
		</title>
	</head>

	<body>
		<form method="post">
		<fieldset style="width:350px">

		<legend>
			Formulario de Fruteria Paco
		</legend>
			<br>
			<label for="selectfruta">Seleccione una Fruta</label>
			<br>
			<select id="selectCurso" name="modcurso">
				<option value=""></option>
				<option value="Mora">Mora</option>
				<option value="Naranja">Naranja</option>
				<option value="Níspero">Níspero</option>
				<option value="Pera">Pera</option>
				<option value="Piña">Piña</option>
			</select>
			<br>
			<br>
			<label for="textfrutas">Seleccione O Escriba una Frutas más</label>
			<input type"text" id="textfrutas" name="frutas"
				list="listfrutas"/>
			<datalist ID="listfrutas">
				<option value="Plátano">
				<option value="Pomelo">
				<option value="Sandía">
				<option value="Melón">
				<option value="Manzana">
			</datalist>
			<br>
			<br>
			<label for="observaciones">Observaciones:</label>
			<br>
			<textarea id="observaciones" name="areadeobservaciones" rows="10" cols="30" placeholder="Indique sus observaciones" autofocus required /></textarea>
		<br>
		<br>
		<button type="submit">Enviar</button>
		<input type="reset" value="Borrar Formulario" />

		</fieldset>
	</body>
</html>
